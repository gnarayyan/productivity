# Additional notes for maintainers:
# 
# To enable GitHub Discussions:
# 1. Go to repository Settings
# 2. Scroll to Features section
# 3. Check "Discussions"
# 4. Uncomment the discussion-related contact links above
#
# To enable Security Advisories:
# 1. Go to repository Settings
# 2. Scroll to Security section
# 3. Enable "Private vulnerability reporting"
# 4. Uncomment the security reporting contact link above
#
# Contact link requirements:
# - URLs must start with https:// or http://
# - Maximum of 10 contact links allowed
# - Each link needs: name, url, and about fields
